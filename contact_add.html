<!DOCTYPE html>
<html>
    <meta charset="utf-8">

    <head>
        <title>个人通讯录管理系统ver0.0.1</title>
    </head>

    <body>
        <link rel="stylesheet" type="text/css" href="contact_add.css">

        <div class="name">
            <label for="name">名字</label>
            <input type="text" name="name" id="name" autocapitalize="off" autocomplete="=off">
        </div>
        <br>
        <div class="tel">
            <label for="tel">电话</label>
            <input type="text" name="tel" id="tel" autocapitalize="off" autocomplete="=off">
        </div>
        <br>
        <div class="email">
            <label for="email">邮箱</label>
            <input type="text" name="email" id="email" autocapitalize="off" autocomplete="=off">
        </div>
        <br>
        <div class="addr">
            <label for="addr">住址</label>
            <input type="text" name="addr" id="addr" autocapitalize="off" autocomplete="=off">
        </div>
        <br>
        <div class="qq">
            <label for="qq">QQ</label>
            <input type="text" name="qq" id="qq" autocapitalize="off" autocomplete="=off">
        </div>
        <br>
        <div class="bir">
            <label for="bir">生日</label>
            <input type="text" name="bir" id="bir" autocapitalize="off" autocomplete="=off">
        </div>
        <br>
        <div class="confirm-add">
            <input type="button" name="confirm-add" id="confirm-add" value="确定">
        </div>
        <div class="add-back">
            <a href="./contact_main.html">返回</a>
        </div>

    </body>

</html>
